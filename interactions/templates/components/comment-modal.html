<div id="comment-{{ post_id }}-modal" tabindex="-1" class="hidden bg-black/70 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full" data-fetch-url="{% url 'interactions:list-comments' post_id %}">
  <div class="relative p-4 w-full max-w-2xl h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow flex flex-col max-h-full">
      <!-- Modal header -->
      <div class="shrink-0 flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">Comments</h3>
        <button type="button" class="modal-toggler text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="comment-{{ post_id }}-modal">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="min-h-10 p-4 flex-1 justify-center items-center loader-container hidden">
        <div class="loader"></div>
      </div>

      <div class="p-4 md:p-5 flex-1 overflow-y-auto data-container">
        {% comment %} {% include 'components/comments-list.html' %} {% endcomment %}
      </div>

      <div class="p-4 md:p-5 shrink-0 border-t">
        {% include 'components/comment-form.html' %}
      </div>
    </div>
  </div>
</div>
