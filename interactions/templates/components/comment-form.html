{% load static %}

<form class="create-comment-form" data-url="{% url 'interactions:create-comment' post_id %}">
  {% csrf_token %}
  <div class="flex justify-between items-center gap-2">
    <div class="w-full">
      <label for="comment" class="sr-only">Your comment</label>
      <input name="content" rows="1" class="comment-content block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500" placeholder="Your comment..." />
    </div>

    <label for="comment-image-{{ post_id }}" class="cursor-pointer border-none outline-none text-gray-500 hover:text-emerald-600 text-sm rounded-lg">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 16 5-7 6 6.5m6.5 2.5L16 13l-4.286 6M14 10h.01M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
      </svg>
      <span class="sr-only">Upload image</span>
    </label>
    <button type="submit" class="cursor-pointer border-none outline-none text-gray-500 hover:text-emerald-600 text-sm rounded-lg">
      <svg class="w-6 h-6 rotate-90" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M12 2a1 1 0 0 1 .932.638l7 18a1 1 0 0 1-1.326 1.281L13 19.517V13a1 1 0 1 0-2 0v6.517l-5.606 2.402a1 1 0 0 1-1.326-1.281l7-18A1 1 0 0 1 12 2Z" clip-rule="evenodd" />
      </svg>
      <span class="sr-only">Submit comment</span>
    </button>
  </div>
  <div class="file-input-group relative mt-2 w-16 h-16 hidden" data-removable="true">
    <input type="file" id="comment-image-{{ post_id }}" name="image" class="hidden file-input" />
    <img class="border border-gray-300 object-cover rounded-lg file-placeholder w-full h-full file-preview" data-default="{% static 'images/placeholder.png' %}" src="{% static 'images/placeholder.png' %}" alt="Comment image" />
    <button class="absolute -top-1 -right-1 p-1 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-lg file-remove">
      <svg class="w-2 h-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
      <span class="sr-only">Remove image</span>
    </button>
  </div>
</form>
