<!-- common_modal.html -->
<div id="{% block modal_id %}

  {% endblock %}"
  tabindex="-1"
  class="hidden bg-black/70 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full">
  <div class="relative p-4 w-full {% block modal_width %}
      
      
      mx-w-md


    {% endblock %} max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          {% block modal_title %}
            Modal Title
          {% endblock %}
        </h3>
        <button type="button" class="modal-toggler text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        {% block modal_body %}

        {% endblock %}
      </div>
      <!-- Modal footer (optional) -->
      {% if modal_footer %}
        <div class="flex justify-end items-center gap-2 p-4">
          {% block modal_footer %}

          {% endblock %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
